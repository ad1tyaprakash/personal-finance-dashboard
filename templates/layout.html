<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Finance Dashboard{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="40" height="40" class="me-2">
      <strong>Personal Finance Dashboard</strong>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <div class="ms-auto d-flex align-items-center gap-2">
        {% if session.get("user_id") %}
          <a href="/dashboard" class="btn btn-outline-light {% if active_page == 'dashboard' %}active{% endif %}">Dashboard</a>
          <a href="/logout" class="btn btn-danger">Logout</a>
        {% else %}
          <a href="/login" class="btn btn-outline-light {% if active_page == 'login' %}active{% endif %}">Login</a>
          <a href="/register" class="btn btn-success {% if active_page == 'register' %}active{% endif %}">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="{{ url_for('static', filename='chart.js') }}"></script>
</body>
</html>
